{% extends "base.html" %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<div class="d-flex justify-content-center align-items-center" style="background-color: #f4f4f4;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-body text-center">
            <h2 class="card-title text-success">¡Éxito!</h2>
            <p class="text-muted mb-4">
                Tu contraseña ha sido restablecida con éxito. Ahora puedes iniciar sesión con tu nueva contraseña.
            </p>
            <a href="{% url 'login' %}" class="btn btn-primary">Iniciar sesión</a>
        </div>
    </div>
</div>
{% endblock %}
