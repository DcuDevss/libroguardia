{% extends "base.html" %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="profile-container mx-auto mt-5 p-4 shadow-lg rounded" style="max-width: 500px;">
    <div class="card shadow p-4" style="width: 100%; border-radius: 10px; background-color: #ffffff;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4 text-primary">Restablecer Contraseña</h2>
            <p class="text-muted mb-4">
                Introduce tu correo electrónico. Recibirás un enlace para restablecer tu contraseña.
            </p>
            <form method="post" id="resetPasswordForm">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label text-secondary">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="email" name="email" id="email" class="form-control" style="border: 1px solid #ced4da; background-color: #f8f9fa;" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
            </form>
            <a href="{% url 'login' %}" class="btn btn-link mt-3 text-secondary">
                <i class="bi bi-arrow-left"></i> Volver al inicio de sesión
            </a>
        </div>
    </div>
</div>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario para mostrar el spinner

        // Mostrar el spinner usando SweetAlert
        Swal.fire({
            title: 'Procesando...',
            text: 'Por favor, espera mientras enviamos tu solicitud.',
            allowOutsideClick: false,
            didOpen: () => {
                Swal.showLoading();
            }
        });

        // Simular un retraso para el spinner (puedes quitar esto si tienes una acción real)
        setTimeout(() => {
            // Enviar el formulario después del spinner
            event.target.submit();
        }, 2000); // Cambia el tiempo según sea necesario
    });
</script>

{% endblock %}
