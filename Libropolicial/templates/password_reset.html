{% extends "base.html" %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f4f4f4;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4 text-primary">Restablecer Contraseña</h2>
            <p class="text-muted mb-4">
                Introduce tu correo electrónico. Recibirás un enlace para restablecer tu contraseña.
            </p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
