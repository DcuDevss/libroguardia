{% extends "base.html" %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}

<div class="profile-container mx-auto mt-5 p-4 shadow-lg rounded bg-white" style="max-width: 500px;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%; border-radius: 10px; background-color: #ffffff;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4 text-primary">Restablecer Contraseña</h2>
            <p class="text-muted mb-4">
                Introduce tu correo electrónico. Recibirás un enlace para restablecer tu contraseña.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label text-secondary">Correo electrónico</label>
                    <div class="input-group">
                        <span class="input-group-text bg-primary text-white">
                            <i class="bi bi-envelope-fill"></i>
                        </span>
                        <input type="email" name="email" id="email" class="form-control" style="border: 1px solid #ced4da; background-color: #f8f9fa;" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
            </form>
            <a href="{% url 'login' %}" class="btn btn-link mt-3 text-secondary">
                <i class="bi bi-arrow-left"></i> Volver al inicio de sesión
            </a>
        </div>
    </div>
</div>

{% endblock %}
