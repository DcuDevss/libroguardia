{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para centrar todo el contenido en la pantalla */
        .full-screen {
            min-height: 100vh; /* Altura mínima de la pantalla completa */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center; /* Centrar texto horizontalmente */
        }
    </style>
</head>
<body class="bg-light">
    <div class="container full-screen">
        <h1 class="mb-4">Bienvenido a Libro Policial</h1>
        <div class="mb-4">
            <img src="{% static 'comisarias/images/ESCUDO POLICIA.jpeg' %}" alt="Imagen descriptiva" class="rounded-lg shadow-md max-w-xs">
        </div>
        
        <p>
            <a href="{% url 'login' %}" class="btn btn-primary">Iniciar Sesión</a>
        </p>
    </div>
</body>
</html>
