{% extends "base.html" %}

{% block title %}Lista de PDFs{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.dataTables.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.1.3/js/dataTables.js"></script>

<div class="max-w-7xl mx-auto px-4 pb-4 pt-2 rounded-lg dark:text-white">
    <h1 class="text-2xl font-bold mb-4 text-center">Lista de PDFs en {{ folder_name }}</h1>
    <div class="overflow-x-auto">
        <table id="myTablePDF" class="display w-full text-[13px] rounded-lg">
            <thead class="bg-[#111] text-white text-[16px]">
                <tr>
                    <th class="px-4 py-4 rounded-tl-lg">Nombre del Archivo</th>
                    <th class="px-4 py-4">Fecha de Modificación</th>
                    <th class="px-4 py-4 rounded-tr-lg">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                <tr>
                    <td class="px-4 py-2">{{ file.name }}</td>
                    <td class="px-4 py-2">{{ file.modified_at }}</td>
                    <td class="px-4 py-2">
                        <a href="{{ file.url }}" target="_blank" class="bg-[#00b3b3] text-white px-2 py-1 rounded hover:bg-gray-700">Ver</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-6">
        <a href="/" class="inline-block bg-gray-500 hover:bg-gray-600 text-white px-4 py-1 rounded text-center">Volver</a>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#myTablePDF').DataTable({
            language: {
                "sProcessing": "Procesando...",
                "sLengthMenu": "Mostrar _MENU_ registros",
                "sZeroRecords": "No se encontraron resultados",
                "sInfo": "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                "sInfoEmpty": "Mostrando registros del 0 al 0 de un total de 0 registros",
                "sInfoFiltered": "(filtrado de un total de _MAX_ registros)",
                "sSearch": "Buscar:",
                "sLoadingRecords": "Cargando...",
                "oPaginate": {
                    "sFirst": "Primero",
                    "sLast": "Último",
                    "sNext": "Siguiente",
                    "sPrevious": "Anterior"
                }
            },
            order: [[1, 'desc']], // Ordena por fecha de modificación (descendente)
            fixedHeader: true
        });
    });
</script>
{% endblock %}
